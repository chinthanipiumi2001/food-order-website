<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>

    <!--css file link-->
    <link rel="stylesheet" href="/index.css">
    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--desktop view-->
    <div id ="container" class ="container">
        <div id=""menu>
            <div class="brand-logo">
                <img src ="assets/foodie hunter.png"alt="logo">
            </div>
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">your orders</a>
                <a href="#">Wishlists</a>
                <a href="#">Address</a>
                <a href="#">Help</a>
            </div>
        </div>
        <div id="food container">
            <div id="header">
                <div class ="add-box">
                    <i class ="fa fa-map-marker your-address"id="add-address">your Address</i>
                </div>
                <div class="util">
                    <i class="fa fa-search">Search</i>
                    <i class="fa fa-tags">Offers</i>
                    <i class="fa fa-cart-plus"id="cart-plus">0 Items</i>
                </div>
            </div>
            <div id="food-items">
                <div id="biryani">
                    <p id="category-name">Biryani</p>
                    <div id="item-card">
                        <div id="card-top">
                            <i class="fa fa-star" id="rating">$.3</i>
                            <i class="fa fa-heart-o add-to-cart"></i>
                        </div>
                        <img src="/assets/biryani/Chicken-Biriyani-hyd.jpg" alt="">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>I am cart box</h1>
        </div>
    </div>
